<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="title-contain">
        <p class="title">Tic-Tac-Toe</p>
        <hr>
    </div>
    <div class="mainmenu show">
        <p>Select Your Suit</p>
        <div class="selection-btns">
            <button id="o-btn">O</button>
            <button class="selected" id="x-btn">X</button>
        </div>
        <p>Select Opponent</p>
        <div class="selection-btns">
            <div>
                <button class="material-symbols-outlined selected" id="ai-btn">smart_toy</button>
                <p>Ai</p>
            </div>
            <div>
                <button class="material-symbols-outlined" id="person-btn">person</button>
                <p>Local Player</p>
            </div>
        </div>
        <a class="start-btn-anim" href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Start Game
        </a>
        <!-- <button class="start-btn">Start Game</button> -->
    </div> 
    <div class="gameboard hide">
        <div class="status-head">
            <p>Player 1's Turn</p>
        </div>
        <div class="player-column">
            <div>
                <p>Player 1</p>
            </div>
            <div>
                <p>X</p>
            </div>
        </div>
        <div class="grid-board">
            <div>o</div>
            <div>x</div>
            <div></div>
            <div>x</div>
            <div></div>
            <div>o</div>
            <div>o</div>
            <div></div>
            <div></div>
        </div>
        <div class="opponent-column">
            <div>
                <p>Ai</p>
            </div>
            <div>
                <p>O</p>
            </div>
        </div>
        <div class="quit-div">
            <button>Quit Game</button>
        </div>
        <div class="win-prompt hide">
            <p>___ is the winner!</p>
            <div class="winbtn-div">
                <button>Play Again</button>
                <button>Main Menu</button>
            </div>
        </div>
    </div>
</body>
</html>
